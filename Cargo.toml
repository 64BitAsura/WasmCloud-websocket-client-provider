[package]
name = "wasmcloud-websocket-provider"
version = "0.1.0"
edition = "2021"
authors = ["64BitAsura"]
description = "A unidirectional WebSocket client provider for WasmCloud"
license = "Apache-2.0"

[dependencies]
wasmcloud-provider-sdk = "0.17"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.24"
async-nats = "0.37"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
anyhow = "1.0"
url = "2.5"
futures-util = "0.3"

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.6"
